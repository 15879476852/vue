<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	 <body>
        <!--这是我们的View-->
        <div id="app">
            {{ message }}
        </div>
  </body>
</html>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
	var data = {
		message:"hello world"
	}
	 new Vue({
	 	el:"#app",
	 	data:data
	 })
</script>
