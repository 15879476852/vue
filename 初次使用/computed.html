<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="main" @contextmenu.prevent="test">
			<div class="outer" @click="outer">
				1
				<div class="middle" @click="middle">
					2
					<div class="inner" @click="inner">3</div>
				</div>
			</div>
			{{text|capitalize|revers}}
			{{count|pow|RMB}}
		</div>
	</body>
</html>
<script type="text/javascript">
	var app = new Vue({
		el:"#main",
		data:{
			text:"made in china",
			count:"10"
		},
		methods:{
			outer:function(){
				alert(1)
			},
			middle:function(){
				alert(2)
			},
			inner:function(){
				alert(3)
			},
			test:function(){
				alert(4)
			}
		},
		filters: {//过滤器
		    capitalize: function (value) {
		      	if (!value) return ''
		      	value = value.toString()
		      	return value.charAt(0).toUpperCase() + value.slice(1)
		    },
		    revers:function(value){
		    	if(!value) return ''
		    	value = value.toString();
		    	return value.split("").reverse().join("");
		    },
		    pow:function(value){
		    	if(!value) return '';
		    	value = Number(value);
		    	return value*value;
		    },
		    RMB:function(value){
		    	if(!value) return '';
		    	if(isNaN(value)) return '';
		    	return "¥ "+value;
		    }
		}
	})
</script>
